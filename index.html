<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>SEND analysis tool</title>
  </head>
  <body class="bg-body-tertiary">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">SEND Analysis Tool</a>
          <a class="navbar-brand ms-auto" href="#">
            <img src="d2i_logo.png" alt="Logo" width="20" height="auto" class="d-inline-block align-text-top">
          </a>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
              <form method="post" action="#" id="#">
               
                  
                  
                  
                  <div class="form-group files">
                    <label>Upload Your File </label>
                    <input type="file" class="form-control" multiple="" onchange="main()" >
                  </div>
                  
                
              </form>
              
              
          </div>
    </div>
      <script>
async function main() {
  var input = document.getElementById("file")
  let pyodide = await loadPyodide();
  await pyodide.loadPackage("pandas");
  await pyodide.runPythonAsync(`
  import js
  print(type(input))
  `);
}
      </script>
      <!-- <script src="app.js"></script> -->
  </body>
